{% extends 'base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
<div class="container">
  <h1 class="my-4">Upcoming Events</h1>
  <div class="row">
    {% for event in events %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
          <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
          <p class="card-text"><strong>Total Seats:</strong> {{ event.total_seats }}</p>
          <a href="{% url 'book_ticket' event.id %}" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
